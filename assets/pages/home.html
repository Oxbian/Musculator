<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MUSCULATOR WEBSITE">
  <title>HOME | MUSCULATOR</title>

  <!-- Style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    crossorigin="anonymous">
  <link href="../style/home.css" rel="stylesheet">

  <!-- Script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="../js/ajax.js" defer></script>
  <script src="../js/home.js" defer></script>
</head>

<body class="bg-dark">

  <!-- Header -->
  <header class="navbar navbar-dark navbar-expand-lg bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../pictures/logo.png" alt="MUSCULATOR LOGO" width="auto" height="24">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="program.html">Program</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <!-- Errors -->
    <section id="errors" class="container alert alert-danger" style="display: none">
    </section>

    <div class="row h-100">
      <!-- Program & exercise list-->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <h1 class="text-light">Exercise</h1>
        <div id="exercise-list">
          <h4 class="text-light"><strong>Test program</strong></h4>
          <a class="nav-link link-secondary active" href="">Test active exercise</a>
          <a class="nav-link link-light" href="#">Test exercise</a>
        </div>
      </nav>

      <!-- Exercise graph-->
      <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-white">
        <!-- Here goes the graph -->
        <canvas id="exercise-graph"></canvas>
        <div id="add-session"></div>
      </div>
    </div>

    <!-- Modal -->
    <section>
      <!-- Modal which is updated in function of the caller button -->
      <div class="modal fade" id="universalModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="universalModalTitle" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h1 class="modal-title fs-5" id="universalModalTitle">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body" id="universalModalBody">
              <form>
                <div class="mb-3">
                  <label for="AddSessionRepetition" class="col-form-label">Session repetition:</label>
                  <input type="number" class="form-control" id="AddSessionRepetition" name="AddSessionRepetition">
                  <label for="AddSessionSerie" class="col-form-label">Session serie:</label>
                  <input type="number" class="form-control" id="AddSessionSerie" name="AddSessionSerie">
                  <label for="AddSessionDate" class="col-form-label">Session date:</label>
                  <input type="datetime-local" class="form-control" id="AddSessionDate" name="AddSessionDate">
                  <input type="hidden" id="AddSessionExerciseId" name="AddSessionExerciseId" value="1">
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="universalModalNo">No</button>
              <button type="button" class="btn btn-primary" id="universalModalYes">Yes</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
